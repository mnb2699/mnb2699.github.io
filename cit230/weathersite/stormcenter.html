<!DOCTYPE html>
<html lang="en-us">

<head w3-include-html="modules/head.html">

    <title>Storm Center</title>

</head>

<body>

    <header w3-include-html="modules/header.html">
    </header>

    <nav  w3-include-html="modules/nav.html">
    </nav>
    <header></header>
    <main class="form">
        <h1>Report the Weather</h1>
        <p> This is where you can report storms! <br>Fill this out and hit sumbit! </p>
        <form action="thanks.html" method="get">
           <h3>Personal Information:</h3>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" title="Min of 5 characters." pattern="[A-Za-z]+{5,50}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="name@domain.com">
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="zip">Zip Code:</label>
                <input type="number" name="zip" required>
            </div>
            <div>
               <h3>Storm Information:</h3>
                <label for="date" id="date">Storm Date:</label>
                <input type="date">
            </div>
                        <div>
                <label for="stormType">Storm Type:</label>
               <input list="mine">
               <datalist id="mine">
                   <option value="Flash Flood">Flash Flood</option>
                   <option value="Hail">Hail</option>
                   <option value="Hurricane">Hurricane</option>
                   <option value="Thunderstorm">Thunderstorm</option>
                   <option value="Tornado">Tornado</option>
               </datalist>
            </div>
            <div>
                <label for="sev">Storm Severity: </label>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue">5</span><br>
            </div>
            <div>
                <label for="region">Storm Region:</label>
                <select>
                    <option value="selectRegion">Select Region</option>
                    <option value="Franklin">Franklin</option>
                    <option value="Springfield">Springfield</option>
                    <option value="Greenville">Greenville</option>
                </select>
            </div>
            <div>
                <span>Are you in Danger?</span><br>
                <input type="radio" name="danger" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" name="danger" value="no">
                <label for="no">No</label><br>
                <input type="radio" name="danger" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <h3>Additional Comments:</h3>
            <div>
                <textarea name="comment" rows="4" cols="50">Start Typing Here...</textarea>
            </div>





            <div>
                <input type="submit" value="Submit">
            </div>
        </form>




    </main>

<footer w3-include-html="modules/footer.html">
    </footer>
   <script src="scripts/w3.js"></script>
    <script src="scripts/wayfinding.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/modularize.js"></script>
</body>

</html>
